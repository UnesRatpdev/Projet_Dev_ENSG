<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>Projet MapFlow</title>
</head>
<body>
    <h1 class="titre">Projet Mapflow</h1>
    <img src="logo_mapflow.png" alt="logo_mapflow" class="img">

    <div class="box">
        <input class="boutton_main" id="boutton_p1" type="button" value="D'où viennent les étudiants?" onclick="goTo(this.value)">
        <input class="boutton_main" id="boutton_p2" type="button" value="Où étudient les étudiants, quelles domaines?" onclick="goTo(this.value)">
        <input class="boutton_main" id="boutton_p3" type="button" value="Les flux quotidiens" onclick="goTo(this.value)">
        <input class="boutton_main" id="boutton_p4" type="button" value="Comment s'anime le territoire" onclick="goTo(this.value)">
    </div>
</body>
<script type="text/javascript">
function goTo(value){
    switch(value){
        case "D'où viennent les étudiants?":
            window.location.href = 'Page_1.html';
            break;
        case "Où étudient les étudiants, quelles domaines?":
            window.location.href = 'Page_2.html';
            break;
        case "Les flux quotidiens":
            window.location.href = 'Page_3.html';
            break;
        case "Comment s'anime le territoire":
            window.location.href = 'Page_4.html';
            break;
    }
}

</script>
</html>
